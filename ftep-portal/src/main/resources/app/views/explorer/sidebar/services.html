<div id="services-panel" class="panel panel-default">

    <md-toolbar md-scroll-shrink>
        <div class="md-toolbar-tools">
            <div class="col-xs-12">
                <span>Services</span>
            </div>
        </div>
    </md-toolbar>

    <div class="scrollme" ng-scrollbar is-bar-shown="flag" rebuild-on="rebuild:scrollbar">
        <div class="scrollbar-contents panel-body">

            <div class="row">
                <md-subheader class="md-accent md-subheader-top">Filter Services</md-subheader>
            </div>

            <div class="row">
               <div class="col-xs-6" ng-repeat="serviceType in serviceTypes">
                    <md-checkbox ng-checked="exists(serviceType, selected)"
                                 ng-click="toggle(serviceType, selected); filterServices()"
                                 aria-label="Service Filter">
                       {{serviceType.label}}
                    </md-checkbox>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <md-input-container md-no-float>
                        <input ng-model="serviceSearch.searchText" type="text" placeholder="Search Services">
                    </md-input-container>
                </div>
            </div>

            <div class="scrollme" ng-scrollbar is-bar-shown="flag" rebuild-on="rebuild:scrollbar">
                <div class="scrollbar-contents">

                    <ul id="services-list" class="list">
                        <li class="list-item"
                            ng-repeat="service in services | orderBy: 'attributes.name' | filter: serviceQuickSearch "
                            ng-if="filteredServiceTypes.indexOf(service.attributes.kind) > -1"
                            ng-click="selectService(service)">

                            <div class="row">
                                <div class="col-md-8">
                                    <label class="selectable">{{service.attributes.name}}</label>
                                </div>
                                <div class="col-md-4">
                                    <span class="glyphicon glyphicon-info-sign info-hover"
                                          uib-popover-html="getServicePopover({{service}})"
                                          popover-placement="right"
                                          popover-trigger="mouseenter"
                                          popover-append-to-body="true">
                                    </span>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <label class="description selectable">{{getShortDesc(service.attributes.description)}}</label>
                                </div>
                                <div class="col-md-6">
                                    <span class="rating" ng-bind-html="getRating(service.attributes.rating)"></span>
                                </div>
                            </div>
                        </li>
                    </ul>

                </div>
            </div>
        </div>
    </div>
</div>
