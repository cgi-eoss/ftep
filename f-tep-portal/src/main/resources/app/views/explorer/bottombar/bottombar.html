<div id="bottombar-header" class="row no-margin">

    <section id="bottombar-tabs" class="col-xs-6">

         <ul class="nav nav-pills" >
            <li role="presentation"
                ng-class="(bottombarTab == 'RESULTS') ? 'active' : ''"
                ng-click="bottombarTab = 'RESULTS'">
                <a>RESULTS</a>
            </li>
            <li role="presentation"
                ng-class="(bottombarTab == 'DATABASKET') ? 'active' : ''"
                ng-click="bottombarTab = 'DATABASKET'">
                <a>DATABASKET</a>
            </li>
            <li role="presentation"
                ng-class="(bottombarTab == 'JOB') ? 'active' : ''"
                ng-click="bottombarTab = 'JOB'">
                <a>JOB</a>
            </li>
        </ul>

    </section>

    <section ng-if="bottombarTab == 'RESULTS'">

        <div class="col-xs-4 button-section">
                <paging page="resultPaging.currentPage"
                    page-size="resultPaging.pageSize"
                    total="resultPaging.total"
                    show-first-last="true"
                    paging-action="fetchResultsPage(page)">
                </paging>
        </div>

        <div class="col-xs-2 button-section">
            <md-button class="toolbar-button"
                       ng-disabled="geoResults == undefined"
                       ng-class="(geoResults == undefined) ? 'icon-disabled' : ''"
                       aria-label="Select All"
                       uib-tooltip="Select all"
                       tooltip-trigger="mouseenter"
                       ng-click="selectAll()">
                <i class="material-icons">check_box</i>
            </md-button>

            <md-button class="toolbar-button"
                       ng-disabled="geoResults == undefined"
                       ng-class="(geoResults == undefined) ? 'icon-disabled' : ''"
                       aria-label="Deselect All"
                       uib-tooltip="Deselect all"
                       tooltip-trigger="mouseenter"
                       ng-click="clearSelection()">
                <i class="material-icons">check_box_outline_blank</i>
            </md-button>

            <md-button class="toolbar-button"
                       ng-disabled="geoResults == undefined"
                       ng-class="(geoResults == undefined) ? 'icon-disabled' : ''"
                       aria-label="Invert Selection"
                       uib-tooltip="Invert selection"
                       tooltip-trigger="mouseenter"
                       ng-click="invertSelection()">
                <i class="material-icons">indeterminate_check_box</i>
            </md-button>

            <md-button class="toolbar-button"
                       ng-click="createNewBasket($event)"
                       aria-label="Create New Databasket"
                       uib-tooltip="Create new databasket"
                       tooltip-trigger="mouseenter"
                       tooltip-append-to-body="true">
                <i class="material-icons">add_shopping_cart</i>
            </md-button>

            <md-button class="toolbar-button"
                       ng-disabled="geoResults == undefined || selectedDatabasket == undefined"
                       ng-class="(geoResults == undefined || selectedDatabasket == undefined) ? 'icon-disabled' : ''"
                       ng-click="addToDatabasket()"
                       aria-label="Add to Databasket"
                       uib-tooltip="Add to {{selectedDatabasket.attributes.name}}"
                       tooltip-trigger="mouseenter"
                       tooltip-append-to-body="true">
                <i class="material-icons">shopping_basket</i>
            </md-button>
        </div>

    </section>

    <section ng-if="bottombarTab == 'DATABASKET'">

        <div class="col-xs-4 button-section"></div>

        <div class="col-xs-2 button-section">
            <md-button class="toolbar-button"
                       ng-disabled="selectedDatabasket == undefined"
                       ng-class="selectedDatabasket == undefined ? 'icon-disabled' : ''"
                       ng-click="clearDatabasket()"
                       aria-label="Clear Databasket"
                       uib-tooltip="Clear databasket"
                       tooltip-trigger="mouseenter"
                       tooltip-append-to-body="true">
                <i class="material-icons">remove_shopping_cart</i>
            </md-button>

            <md-button class="toolbar-button"
                       uib-tooltip="Create new databasket"
                       tooltip-trigger="mouseenter"
                       tooltip-append-to-body="true"
                       ng-click="createNewBasket($event)"
                       aria-label="Create New Databasket">
                <i class="material-icons">add_shopping_cart</i>
            </md-button>
        </div>

    </section>

    <section ng-if="bottombarTab == 'JOB'">

        <div class="col-xs-4 button-section"></div>

        <div class="col-xs-2 button-section">

            <md-button class="toolbar-button"
                       uib-tooltip="Select all"
                       tooltip-trigger="mouseenter"
                       ng-click="selectAllOutputs()"
                       aria-label="Select All">
                <i class="material-icons">check_box</i>
            </md-button>

            <md-button class="toolbar-button"
                       uib-tooltip="Deselect all"
                       tooltip-trigger="mouseenter"
                       ng-click="clearOutputsSelection()"
                       aria-label="Deselect All">
                <i class="material-icons">check_box_outline_blank</i>
            </md-button>

            <md-button class="toolbar-button"
                       uib-tooltip="Invert selection"
                       tooltip-trigger="mouseenter"
                       ng-click="invertOutputsSelection()"
                       aria-label="Invert Selection">
                <i class="material-icons">indeterminate_check_box</i>
            </md-button>

            <md-button class="toolbar-button"
                       uib-tooltip="Create new databasket"
                       tooltip-trigger="mouseenter"
                       tooltip-append-to-body="true"
                       ng-click="createNewBasket($event)"
                       aria-label="Create New Databasket">
                <i class="material-icons">add_shopping_cart</i>
            </md-button>

            <md-button class="toolbar-button"
                       aria-label="Add to Cart"
                       uib-tooltip="Add to {{selectedDatabasket.attributes.name}}"
                       tooltip-trigger="mouseenter"
                       tooltip-append-to-body="true"
                       ng-disabled="selectedDatabasket == undefined"
                       ng-class="(selectedDatabasket == undefined) ? 'icon-disabled' : ''"
                       ng-click="addOutputsToDatabasket()">
                <i class="material-icons">shopping_basket</i>
            </md-button>
        </div>

    </section>

</div>

<section id="bottombar-contents" class="row">

    <section class="bottombar-pane" ng-if="bottombarTab == 'RESULTS'">
        <div id="results" ng-include src="'views/explorer/bottombar/results.html'" />
    </section>

    <section class="row bottombar-pane" ng-if="bottombarTab == 'DATABASKET'">
        <div class="col-xs-4 bottombar-left">
            <div id="databaskets" ng-controller="DatabasketCtrl" ng-include src="'views/explorer/bottombar/databaskets.html'" />
        </div>
        <div class="col-xs-8 bottombar-right">
            <div id="databasket" ng-include src="'views/explorer/bottombar/databasket.html'" />
        </div>
    </section>

    <section class="row bottombar-pane" ng-if="bottombarTab == 'JOB'">
        <div class="col-xs-4 bottombar-left">
            <div id="jobs" ng-controller="JobsCtrl" ng-include src="'views/explorer/bottombar/jobs.html'" />
        </div>
        <div class="col-xs-8 bottombar-right">
            <div id="job" ng-include ng-if="selectedJob != undefined" src="'views/explorer/bottombar/job.html'" />
        </div>
    </section>

</section>
