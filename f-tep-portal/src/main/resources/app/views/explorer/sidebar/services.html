<div id="services" class="panel panel-default">

    <md-toolbar md-scroll-shrink>
        <div class="md-toolbar-tools">
            <div class="col-xs-12">
                <span>Services</span>
            </div>
        </div>
    </md-toolbar>

    <section class="filter-list">
       <div class="row">
            <div class="col-md-12">
                <md-input-container md-no-float>
                    <input ng-model="serviceSearch.searchText" type="text" placeholder="Search Services">
                </md-input-container>
            </div>
       </div>
    </section>

    <section class="panel-body scrollme" rebuild-on-resize>

            <div class="item-list list">

                <md-list-item class="md-2-line"
                              ng-repeat="service in serviceParams.services | filter: serviceQuickSearch "
                              ng-click="selectService(service)">

                    <div class="service-type">
                        {{service.type.substring(0,1)}}
                    </div>

                    <div class="md-list-item-text" layout="column">
                        <h3>{{service.name}}</h3>
                        <p>{{getShortDesc(service.description)}}</p>
                    </div>

                    <md-button class="toolbar-button md-secondary"
                                aria-label="Service Info"
                                uib-popover-template="'views/common/templates/serviceinfo.tmpl.html'"
                                popover-placement="right"
                                popover-trigger="'mouseenter'"
                                popover-append-to-body="true">
                        <i class="material-icons">info_outline</i>
                    </md-button>

                </md-list-item>

                <div id="paging" ftep-paging="{{serviceParams.pagingData}}"></div>

            </div>

    </section>

</div>
