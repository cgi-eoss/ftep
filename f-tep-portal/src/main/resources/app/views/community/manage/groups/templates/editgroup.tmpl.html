<md-dialog id="edit-group-dialog" aria-label="Edit group dialog">
    <h4>Edit {{selectedGroup.name}}</h4>
    <md-dialog-content>
        <div class="dialog-content-area">
            <md-input-container class="md-block" flex-gt-sm>
                <label>Name</label>
                <input ng-model="tempGroup.name" type="text">
            </md-input-container>
            <br>
            <md-input-container class="md-block" flex-gt-sm>
                <label>Description</label>
                <textarea ng-model="tempGroup.description"></textarea>
            </md-input-container>
        </div>
    </md-dialog-content>
    <md-dialog-actions>
        <md-button ng-click="updateGroup()" ng-disabled="!tempGroup.name" class="md-primary">Save</md-button>
        <md-button ng-click="closeDialog()" class="md-primary">Cancel</md-button>
    </md-dialog-actions>
</md-dialog>,
