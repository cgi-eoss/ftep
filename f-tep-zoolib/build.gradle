group 'com.cgi.eoss.f-tep'
version '0.4.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'jacoco'

dependencies {
    compileOnly 'org.projectlombok:lombok'

    compile project(':f-tep-rpc')
    compile project(':f-tep-orchestrator')
    compile project(':f-tep-worker')

    compile 'com.google.guava:guava'
    compile 'ch.qos.logback:logback-classic'
    compile 'org.slf4j:jul-to-slf4j'
    compile 'org.slf4j:slf4j-api'

    testCompile 'org.hamcrest:hamcrest-junit'
    testCompile 'com.google.jimfs:jimfs'
    testCompile 'junit:junit'
    testCompile 'org.mockito:mockito-core'
}

sonarqube {
    properties {
        property "sonar.exclusions", "src/main/java/org/zoo_project/ZOO.java"
    }
}
