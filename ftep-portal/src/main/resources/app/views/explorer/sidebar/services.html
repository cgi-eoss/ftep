<div class="panel panel-default">

    <md-toolbar md-scroll-shrink>
        <div class="md-toolbar-tools">
            <div class="col-xs-10">
                <span>Services</span>
            </div>
        </div>
    </md-toolbar>

    <div class="scrollme" ng-scrollbar is-bar-shown="flag" rebuild-on="rebuild:scrollbar">
        <div class="scrollbar-contents">

            <div class="row">
                <div class="col-md-6" ng-repeat="serviceType in serviceTypes" ng-click="filterServices()">
                    <md-checkbox ng-checked="exists(serviceType, selected)" ng-click="toggle(serviceType, selected)" aria-label="Service Filter">
                        {{serviceType.label}}
                    </md-checkbox>
                </div>
            </div>

            <div class="input-group">
                <input type="text" placeholder="Search.." ng-model="serviceSearch.searchText">
            </div>

            <div class="scrollme" ng-scrollbar is-bar-shown="flag" rebuild-on="rebuild:scrollbar">
                <div class="scrollbar-contents">

                    <ul id="services-list" class="list">
                        <li class="list-item" ng-repeat="service in services | orderBy: 'attributes.name' | filter: serviceQuickSearch " ng-if="filteredServiceTypes.indexOf(service.attributes.kind) > -1" ng-click="selectService(service)">
                            <div class="row">
                                <div class="col-md-8">
                                    <label class="selectable">{{service.attributes.name}}</label>
                                </div>
                                <div class="col-md-4">
                                    <span class="glyphicon glyphicon-info-sign info-hover" uib-popover-html="getServicePopover({{service}})" popover-placement="right" popover-trigger="mouseenter" popover-append-to-body="true"></span>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <label class="description selectable">{{getShortDesc(service.attributes.description)}}</label>
                                </div>
                                <div class="col-md-6">
                                    <span class="rating" ng-bind-html="getRating(service.attributes.rating)"></span>
                                </div>
                            </div>
                        </li>
                    </ul>

                </div>
            </div>
        </div>
    </div>
</div>
