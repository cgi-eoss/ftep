group 'com.cgi.eoss.f-tep'
version '0.2.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'jacoco'

dependencies {
    compileOnly deps.lombok

    compile project(':f-tep-rpc')
    compile project(':f-tep-orchestrator')

    compile deps.guava
    compile deps.logbackClassic
    compile deps.slf4j
    compile deps.slf4jJulBridge

    testCompile deps.hamcrestJunit
    testCompile deps.jimfs
    testCompile deps.junit
    testCompile deps.mockito
}

sonarqube {
    properties {
        property "sonar.exclusions", "src/main/java/org/zoo_project/ZOO.java"
    }
}
