<md-dialog id="referencedata-dialog" aria-label="Add {{item}} dialog">
    <h4>Add Reference Data</h4>
    <md-dialog-content>
        <div class="dialog-content-area">

            <form id="refDataForm" name="refDataForm" class="col-md-12 no-padding">

                <div class="row drop-box-container">
                    <div class="col-md-12 no-padding">
                        <md-input-container md-no-float>
                            <div class="drop-box"
                                 required
                                 ng-model="newReference.file"
                                 ngf-drop
                                 ngf-select
                                 ngf-drag-over-class="'dragover'"
                                 ngf-multiple="false"
                                 ngf-allow-dir="false">
                                Drop a file here or click to upload
                            </div>
                        </md-input-container>
                        <h4 ng-bind="newReference.file.name" />
                    </div>

                    <div class="col-md-12 no-padding">
                         <md-input-container md-no-float>
                             <input required ng-model="newReference.geometry" type="text" placeholder="Enter a geometry">
                             <div class="hint" ng-show="true">Geometry *</div>
                         </md-input-container>
                    </div>

                    <div class="col-md-12 no-padding">
                         <md-input-container md-no-float>
                             <input ng-model="newReference.description" type="text" placeholder="Enter a description">
                             <div class="hint" ng-show="true">Description</div>
                         </md-input-container>
                    </div>
                </div>

        </form>

        </div>
    </md-dialog-content>
    <md-dialog-actions>
        <md-button id="referenceSubmitButton"
                   class="md-primary"
                   type="submit"
                   form="refDataForm"
                   ng-disabled="refDataForm.$invalid"
                   aria-label="Submit"
                   ng-click="addReferenceFile()">Upload</md-button>
        <md-button ng-click="closeDialog()" class="md-primary">Close</md-button>
    </md-dialog-actions>
</md-dialog>
