buildscript {
    dependencies {
        classpath pl.shadow
    }
}

group 'com.cgi.eoss.f-tep'
version '0.5.0'

apply plugin: 'java'
apply plugin: 'jacoco'
apply plugin: 'com.github.johnrengelman.shadow'

dependencies {
    compileOnly 'org.projectlombok:lombok'

    compile project(':f-tep-common')
    compile project(':f-tep-datamanager')
    compile project(':f-tep-requesthandler')

    compile 'com.github.docker-java:docker-java'
    compile 'org.slf4j:slf4j-api'

    runtime 'ch.qos.logback:logback-classic'
}
