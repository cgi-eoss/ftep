<table class="metadata">
    <tr>
        <td>Owner:</td>
        <td ng-bind="basket.owner.name" />
    </tr>
    <tr>
        <td>Description:</td>
        <td ng-bind="basket.description ? basket.description : 'No description'" />
    </tr>
    <tr>
        <td>Access:</td>
        <td ng-bind="basket.access.currentLevel" />
    </tr>
</table>
