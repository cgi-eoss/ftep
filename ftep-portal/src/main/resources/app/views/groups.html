 <div ng-controller="CommunityCtrl">
  <nav class="navbar navbar-default" role="navigation">
    <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <span class="navbar-brand" >F-TEP Groups</span>
    </div>
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
    <div class="col-sm-3 col-md-3 pull-left">
            <form class="navbar-form" role="search">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Search Existing Groups" ng-model="query">
                    <div class="input-group-btn">
                        <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                    </div>
                </div>
                
            </form>
        </div>  
        <ul class="nav navbar-nav">
            <li><button class="glyphicon glyphicon-user" ng-click="createGroupDialog($event)" uib-tooltip="Add Group"
          tooltip-placement="top" tooltip-trigger="mouseenter" tooltip-append-to-body="true">Add Group</button></li>
        </ul>
        </div>
        </nav>  
        <div class="panel-content">
               <ul id="group-list" class="list">
                   <li class="list-item" ng-repeat="group in groups | filter:query | orderBy: 'attributes.name'">
                        <div class="row">
                           <div class="col-md-8" ng-click="showGroup(group)" ng-dblclick="cacheGroup(group);groupEdit = true">
                                <label class="selectable" ng-show="!groupEdit">{{group.attributes.name}}</label>
                                <label class="selectable" ng-show="!groupEdit">{{group.attributes.descritpion}}</label>

                                <div class="row no-padding" ng-show="groupEdit">
                                    <div class="col-md-8 no-padding">
                                        <span class="input-group" ng-show="groupEdit" >
                                          <input type="text" class="form-control input-sm ftep-input" ng-keyup="groupEdit = updateGroup($event.keyCode == 13, group)"
                                                 ng-model="group.attributes.name">
                                        </span>
                                    </div>
                                    <div class="col-md-8 no-padding">
                                        <span class="input-group" ng-show="groupEdit" >
                                          <input type="text" class="form-control input-sm ftep-input" ng-keyup="groupEdit = updateGroup($event.keyCode == 13, group)"
                                                 ng-model="group.attributes.description">
                                        </span>
                                    </div>
                                    <div class="col-md-4 no-padding">
                                        <span class="glyphicon glyphicon-remove cancel-edit" ng-click="group = getGroupCache(group);groupEdit = false" uib-tooltip="Cancel"
                                              tooltip-placement="top" tooltip-trigger="mouseenter" tooltip-append-to-body="true"></span>
                                    </div>
                                </div>

                            </div>
                            <div class="col-md-4">
                                <span class="glyphicon glyphicon-pencil" ng-click="cacheGroup(group);groupEdit = true" uib-tooltip="Edit"
                                      tooltip-placement="top" tooltip-trigger="mouseenter" tooltip-append-to-body="true"></span>
                                <span class="glyphicon glyphicon-remove" ng-click="removeGroup(group)" uib-tooltip="Delete"
                                      tooltip-placement="top" tooltip-trigger="mouseenter" tooltip-append-to-body="true"></span>
                                
                            </div>
                        </div>
                   </li>
               </ul>
           </div>
  </div>
