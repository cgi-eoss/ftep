group 'com.cgi.eoss.f-tep'
version '0.6.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'jacoco'

dependencies {
    compileOnly 'org.projectlombok:lombok'

    compile project(':f-tep-rpc')
    compile project(':f-tep-orchestrator')
    compile project(':f-tep-worker')

    compile 'com.google.guava:guava'
    compile 'org.springframework.boot:spring-boot-starter-log4j2'

    testCompile 'org.hamcrest:hamcrest-junit'
    testCompile 'com.google.jimfs:jimfs'
    testCompile 'junit:junit'
    testCompile 'org.mockito:mockito-core'
}

sonarqube {
    properties {
        property "sonar.exclusions", "src/main/java/org/zoo_project/ZOO.java"
    }
}
