buildscript {
    dependencies {
        classpath pl.shadow
    }
}

group 'com.cgi.eoss.f-tep'
version '0.4.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'jacoco'
apply plugin: 'com.github.johnrengelman.shadow'

dependencies {
    compileOnly deps.lombok

    compile project(':f-tep-common')
    compile project(':f-tep-datamanager')
    compile project(':f-tep-orchestrator')
    compile project(':f-tep-requesthandler')

    compile deps.dockerJava
    compile deps.slf4j

    runtime deps.logbackClassic
}
