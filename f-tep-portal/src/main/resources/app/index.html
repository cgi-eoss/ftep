<html class="ftep" ng-controller="IndexCtrl">

    <head>
    <meta charset="utf-8">
    <title>F-TEP Portal</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <meta id="version" name="version" content="dev">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />

    <link rel="stylesheet" href="scripts/vendor/bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" href="scripts/vendor/angular-ui-grid/ui-grid.css" />
    <link rel="stylesheet" href="scripts/vendor/angular-material/angular-material.css" />
    <link rel="stylesheet" href="scripts/vendor/angular-ui-layout/src/ui-layout.css" />
    <link rel="stylesheet" href="scripts/vendor/openlayers/ol.css" />

    <body class="ftep ng-cloak" ng-cloak>
        <!--[if lte IE 8]>
          <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <div id="portal-container" ng-view=""></div>

        <div id="logged-out" ng-show="sessionEnded && !timeoutDismissed" ng-cloak>
            <md-button id="close-button"
                       class="toolbar-button md-secondary"
                       aria-label="Hide"
                       ng-click="hideTimeout()"
                       uib-tooltip="Hide"
                       tooltip-placement="left"
                       tooltip-trigger="mouseenter"
                       tooltip-append-to-body="true">
                <i class="material-icons">close</i>
            </md-button>
            <h1>No EO-IAM session detected.</h1>
            <h3>Login to EO-IAM below to refresh your session.</h3>
            <md-button  id="login" class="md-raised md-primary" ng-click="reloadRoute()">
                <h2>Login</h2>
            </md-button>
        </div>

        <!-- Google Analytics -->
         <script>
           !function(A,n,g,u,l,a,r){A.GoogleAnalyticsObject=l,A[l]=A[l]||function(){
           (A[l].q=A[l].q||[]).push(arguments)},A[l].l=+new Date,a=n.createElement(g),
           r=n.getElementsByTagName(g)[0],a.src=u,r.parentNode.insertBefore(a,r)
           }(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

           ga('create', 'UA-74983224-1');
           ga('send', 'pageview');
        </script>

        <script data-main="scripts/main" src="scripts/vendor/requirejs/require.js"></script>
        <script src="scripts/ftepConfig.js"></script>
        <script type="text/javascript">
          require(['app'], function (app) {
              app.init();
          });
        </script>
    </body>
</html>
