<md-dialog id="metadata-dialog" aria-label="Metadata dialog">
    <h4>{{item.properties.productIdentifier}}</h4>

    <md-dialog-content>
        <div class="dialog-content-area">

            <div class="row" ng-if="item.properties._links.quicklook">
                <div class="col-md-12 quicklook-cointainer">
                    <img class="quicklook-img" ng-src="{{item.properties._links.quicklook.href}}" alt="Quicklook not available" />
                </div>
            </div>

            <div class="row" ng-if="item.properties._links.download">
                <div class="col-md-12">
                    <md-button ng-href="{{item.properties._links.download.href}}"
                               target="_blank"
                               class="download-button"
                               aria-label="Download"
                               tooltip-trigger="mouseenter"
                               tooltip-append-to-body="true">
                        Download <i class="material-icons">file_download</i>
                    </md-button>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <pre>{{item | json}}</pre>
                </div>
            </div>

        </div>
    </md-dialog-content>
</md-dialog>
