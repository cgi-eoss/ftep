  maxOccurs: 1
  data: "LITERAL"
  defaultAttrs:
    dataType: "string"
  supportedAttrs: null
- id: "targetResolution"
  title: "Output pixel spacing"
  description: "Requested output spacing in meters. Valid values e.g. 10 or 20."
  minOccurs: 1
  maxOccurs: 1
  data: "LITERAL"
  defaultAttrs:
    dataType: "string"
  supportedAttrs: null
