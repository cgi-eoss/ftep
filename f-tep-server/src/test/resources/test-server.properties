spring.datasource.url=jdbc:hsqldb:mem:ftep
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.hsqldb.jdbcDriver
spring.datasource.hikari.autoCommit=false

spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration/{vendor}
spring.jpa.hibernate.ddl-auto=validate

ftep.catalogue.geoserver.ingest-filetypes=TIF,TIFF

spring.main.allow-bean-definition-overriding=true
logging.level.com.cgi.eoss.ftep=debug
ftep.worker.jobEnv.keepProcDir=true

grpc.enabled=false

ftep.worker.autoscaler.enabled=false