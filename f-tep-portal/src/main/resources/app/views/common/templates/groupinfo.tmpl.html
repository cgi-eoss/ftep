<table class="metadata">
    <tr>
        <td>Owner:</td>
        <td ng-bind="group.owner.name" />
    </tr>
    <tr>
        <td>Description:</td>
        <td ng-bind="group.description ? group.description : 'No description'" />
    </tr>
    <tr>
        <td>Access:</td>
        <td ng-bind="group.access.currentLevel" />
    </tr>
</table>
