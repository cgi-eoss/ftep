buildscript {
    dependencies {
        classpath "com.netflix.nebula:gradle-ospackage-plugin:4.1.0"
    }
}

group 'com.cgi.eoss.f-tep'
version '0.3.0-SNAPSHOT'

apply plugin: 'java-base'
apply plugin: 'nebula.ospackage'

sourceSets {
    main {
        java {
            srcDirs = []
        }
        resources {
            srcDirs = ["src/main/resources"]
        }
    }
}

ospackage {
    packageName 'f-tep-drupalmodules'
    version getRpmVersion(project.version).version
    release getRpmVersion(project.version).release
    arch NOARCH
    os LINUX

    into '/opt/f-tep-drupalmodules'

    from('src/main/resources') {
        user 'root'
    }

}

artifacts {
    archives buildRpm
}

sonarqube {
    skipProject = true
}
