---
version: '2'

networks:
  ftep:
    driver: bridge

services:

  # proxy, drupal, webapp
  ftep-portal:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        http_proxy:
        https_proxy:
        no_proxy:
        pkgs: 'httpd mod_proxy_fcgi php56w-devel php56w-fpm php56w-gd php56w-mbstring php56w-pdo php56w-pear php56w-pgsql'
        puppetconf: portal.yaml
    environment:
      http_proxy:
      https_proxy:
      no_proxy:
    networks:
      ftep:
        aliases:
          - ftep-proxy
          - ftep-drupal
          - ftep-webapp
    depends_on:
      - ftep-backend

  # db, server, wps
  ftep-backend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        http_proxy:
        https_proxy:
        no_proxy:
        pkgs: 'gdal-1.9.2 httpd java-1.8.0-openjdk-headless postgis2_95 postgresql95-server postgresql95-contrib'
        puppetconf: backend.yaml
    environment:
      http_proxy:
      https_proxy:
      no_proxy:
    networks:
      ftep:
        aliases:
          - ftep-db
          - ftep-server
          - ftep-wps

  # worker
  ftep-worker:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        http_proxy:
        https_proxy:
        no_proxy:
        pkgs: 'java-1.8.0-openjdk-headless docker-io'
        puppetconf: worker.yaml
    environment:
      http_proxy:
      https_proxy:
      no_proxy:
    volumes:
      - '/var/run/docker.sock:/var/run/docker.sock:rw'
    networks:
      ftep:
        aliases:
          - ftep-worker-local
