spring.datasource.url=jdbc:hsqldb:mem:ftep
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.hsqldb.jdbcDriver
spring.datasource.hikari.autoCommit=false

spring.activemq.broker-url=vm://embeddedBroker?create=false

# Our Flyway migrations are only suitable for PostgreSQL databases
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration/{vendor}
spring.jpa.hibernate.ddl-auto=validate

ftep.api.basePath=/api
ftep.api.security.mode=SSO
ftep.api.security.cors.enabled=false
ftep.costing.coinsDisabled=false

eureka.client.enabled=false
