<section id="sidebar-list">

    <div class="filter-list">
        <ul class="list">

            <div class="row no-margin list-group filter-list-title">

                <div class="col-xs-10" ng-click="toggleGroupFilters()">
                    <label class="md-accent">Filters</label>
                </div>

                <div class="col-xs-2 expander">
                    <i class="material-icons"
                       ng-show="!groupParams.displayGroupFilters"
                       ng-click="toggleGroupFilters()"
                       aria-label="Show Filters"
                       uib-tooltip="Show Filters"
                       tooltip-placement="top"
                       tooltip-trigger="mouseenter"
                       tooltip-append-to-body="true">
                        expand_less
                    </i>
                    <i class="material-icons"
                       ng-show="groupParams.displayGroupFilters"
                       ng-click="toggleGroupFilters()"
                       aria-label="Hide Filters"
                       uib-tooltip="Hide Filters"
                       tooltip-placement="top"
                       tooltip-trigger="mouseenter"
                       tooltip-append-to-body="true">
                        expand_more
                    </i>
                </div>

            </div>

            <md-input-container md-no-float ng-show="groupParams.displayGroupFilters">
                <input ng-model="groupSearch.searchText" type="text" placeholder="Search">
            </md-input-container>

        </ul>
    </div>

    <div class="row" ng-if="!groupParams.groups.length > 0">
        <div class="col-md-12">
            <div class="note">You have no groups. Create a group using the + button below.</div>
        </div>
    </div>

    <div class="item-list list">
        <md-list-item class="md-3-line"
                      ng-repeat="(key, group) in groupParams.groups | orderBy: 'id' | filter: groupQuickSearch"
                      ng-click="selectGroup(group); displayRight()"
                      ng-class="{active: group.id == groupParams.selectedGroup.id}">

            <div class="md-list-item-text" layout="column">
                <h3 class="selectable basket-name" ng-bind="group.name" />
                <span><b>Owner:</b> <span ng-bind="group.owner.name" /></span>
                <span><b>Users:</b> <span ng-bind="group.size" /></span>
            </div>

            <md-button class="toolbar-button md-secondary"
                       aria-label="Group Description"
                       uib-popover-html="getGroupDescription({{group}})"
                       popover-placement="right"
                       popover-trigger="'mouseenter'"
                       popover-append-to-body="true">
                <i class="material-icons">info_outline</i>
            </md-button>

            <md-button class="toolbar-button md-secondary"
                       ng-click="editGroupDialog($event, group)"
                       aria-label="Edit"
                       uib-tooltip="Edit"
                       tooltip-placement="top"
                       tooltip-trigger="mouseenter"
                       tooltip-append-to-body="true">
                <i class="material-icons">create</i>
            </md-button>

            <md-button class="toolbar-button md-secondary"
                       ng-click="removeGroup(key, group)"
                       aria-label="Delete"
                       uib-tooltip="Delete"
                       tooltip-placement="top"
                       tooltip-trigger="mouseenter"
                       tooltip-append-to-body="true">
                <i class="material-icons">delete</i>
            </md-button>

        </md-list-item>

    </div>

</section>

<section id="create-button">
    <md-button id="create-new-group"
               class="md-icon-button md-fab md-mini create-button"
               ng-click="createGroupDialog($event)"
               aria-label="Create New Group"
               uib-tooltip="Create New Group"
               tooltip-placement="top"
               tooltip-trigger="mouseenter"
               tooltip-append-to-body="true">
        <i class="material-icons">add</i>
    </md-button>
</section>
