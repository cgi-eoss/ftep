<section ng-if="jobParams.selectedJob == undefined" class="note">Please select a job first</section>

<div ng-if="jobParams.selectedJob != undefined"
     class="scrollme"
     is-bar-shown="flag"
     rebuild-on="rebuild:scrollbar"
     rebuild-on-resize>

    <section class="row">

        <div class="col-xs-6 job-title">
            <h4>Job ID: {{jobParams.selectedJob.id}}</h4>
        </div>

        <div class="col-xs-6 job-title">
            <div class="job-status" style="{{getColor(jobParams.selectedJob.attributes.status)}}">
                {{jobParams.selectedJob.attributes.status}}
            </div>
        </div>

    </section>

    <section>
        <ul class="nav nav-pills" ng-init="jobTab = 'OUTPUTS'">
            <li role="presentation"
                ng-class="(jobTab == 'INPUTS') ? 'active' : ''"
                ng-click="jobTab = 'INPUTS'">
                <a>INPUTS</a>
            </li>
            <li role="presentation"
                ng-class="(jobTab == 'OUTPUTS') ? 'active' : ''"
                ng-click="jobTab = 'OUTPUTS'">
                <a>OUTPUTS</a>
            </li>
        </ul>
    </section>

    <section class="job-details" ng-if="jobTab == 'INPUTS'">

        <ul class="job-files no-margin">
            <li ng-repeat="(key, value) in getJobInputs(jobParams.selectedJob)" class="job-detail">
                <div class="row">
                    <div class="col-sm-3 key">{{key}}</div>
                    <div ng-repeat="link in value">
                        <div class="col-sm-3 key" ng-show="$index > 0"></div>
                        <div class="col-sm-9 break-word">
                            <a ng-if="link.includes('ftp')" href="{{link}}">{{link}}</a>
                        </div>
                        <div class="col-sm-9 break-word" ng-if="!link.includes('ftp')">{{link}}</div>
                    </div>
                </div>
            </li>
        </ul>

    </section>

    <section class="job-details" ng-if="jobTab == 'OUTPUTS'">

        <ul class="job-files no-margin">
            <li ng-repeat="outputFile in jobParams.jobOutputs"
                class="job-detail"
                ng-click="selectOutputFile(outputFile)"
                ng-class="isOutputSelected(outputFile) ? 'resulthighlight' : 'resultnormal'"
                dnd-draggable="getSelectedOutputFiles(outputFile)">
                <div class="row">
                    <div class="col-xs-11">{{outputFile.attributes.fname}}</div>
                    <div class="col-xs-1">
                        <md-button class="toolbar-button md-secondary"
                                   href="{{getOutputLink(outputFile.attributes.link)}}"
                                   target="_self"
                                   aria-label="Download"
                                   uib-tooltip="Download"
                                   tooltip-placement="top"
                                   tooltip-trigger="mouseenter"
                                   tooltip-append-to-body="true">
                            <i class="material-icons">file_download</i>
                        </md-button>
                    </div>
                </div>
            </li>
        </ul>

    </section>

</div>
