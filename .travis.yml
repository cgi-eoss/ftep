language: java

sudo: false

dist: trusty

jdk: openjdk8

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

notifications:
  email: false

env:
  global:
    - GRADLE_OPTS="-Xms128m -Dorg.gradle.daemon=false"
