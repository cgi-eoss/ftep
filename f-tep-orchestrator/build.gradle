group 'com.cgi.eoss.f-tep'
version '0.2.0'

apply plugin: 'java'

dependencies {
    compileOnly deps.lombok

    compile project(':f-tep-model')
    compile project(':f-tep-rpc')

    compile deps.dockerJava
    compile deps.googleHttpClient
    compile deps.googleHttpClientJackson
    compile deps.slf4j
    compile deps.wget

    testCompile deps.hamcrestJunit
    testCompile deps.jimfs
    testCompile deps.junit
    testCompile deps.mockito

    testRuntime deps.logbackClassic
}
