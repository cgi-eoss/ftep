<table class="metadata">
    <tr>
        <td>Owner:</td>
        <td ng-bind="project.owner.name" />
    </tr>
    <tr>
        <td>Description:</td>
        <td ng-bind="project.description ? project.description : 'No description'" />
    </tr>
    <tr>
        <td>Access:</td>
        <td ng-bind="project.access.currentLevel" />
    </tr>
</table>
