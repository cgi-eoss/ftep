    dataType: "string"
    allowedValues: "GEMI,IPVI,MSAVI,MSAVI2,NDVI,RVI,SAVI,TNDVI,TSAVI"
  supportedAttrs: null
- id: "aoi"
  title: "Area Of Interest"
  description: "AOI to be processed, in the Well-known text (WKT) format, e.g. POLYGON((\
    \ etc."
