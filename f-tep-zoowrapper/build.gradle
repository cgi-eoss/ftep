group 'com.cgi.eoss.f-tep'
version '0.3.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'jacoco'

dependencies {
    compileOnly deps.lombok

    compile project(':f-tep-model')
    compile project(':f-tep-zoolib')

    compile deps.freemarker
    compile deps.guava
    compile deps.jacksonDatabind
    compile deps.jacksonDataformatYaml
    compile deps.slf4j

    testCompile deps.hamcrestJunit
    testCompile deps.jimfs
    testCompile deps.junit
}
