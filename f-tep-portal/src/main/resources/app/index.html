    <div  class="main-menu" >
        <md-toolbar class="ftep-main-toolbar" layout="row">
            <md-button aria-label="Explorer" ng-click="goTo('')" >
                <span class="glyphicon glyphicon-globe" aria-hidden="true"></span>Explorer

            <md-button aria-label="Developer" ng-click="goTo('/developer')">

            </md-button>
            <md-button aria-label="Groups" ng-click="goTo('/community')">
                <span class="glyphicon glyphicon-user" aria-hidden="true"></span>Groups
            </md-button>
            <md-button aria-label="Account" ng-click="goTo('/account')">
                <span class="glyphicon glyphicon-cog" aria-hidden="true"></span>My Account
            </md-button>
            <md-button aria-label="Helpdesk" ng-click="goTo('/helpdesk')">
                <span class="glyphicon glyphicon-book" aria-hidden="true"></span>Helpdesk
            </md-button>
        </md-toolbar>
        <span id="ftep-version">Pre-Release Version</span>

    <div class="container">
