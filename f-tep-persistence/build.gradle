group 'com.cgi.eoss.f-tep'
version '0.3.1'

apply plugin: 'java'
apply plugin: 'jacoco'

dependencies {
    compile project(':f-tep-model')

    compile deps.guava
    compile deps.hibernateCore
    compile deps.hibernateEntityManager
    compile deps.hikaricp
    compile deps.querydslJpa
    compile deps.springOrm
    compile deps.springTx
    compile deps.springBoot
    compile deps.springBootAutoconfigure
    compile deps.springDataJpa

    testCompile deps.hamcrestJunit
    testCompile deps.hsqldb
    testCompile deps.junit
    testCompile deps.springTest
}
