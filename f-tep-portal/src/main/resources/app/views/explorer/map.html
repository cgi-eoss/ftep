<md-menu id="mapMenu">
    <button type="button"
            class="btn btn-control map-item map-type"
            ng-click="$mdOpenMenu($event)"
            aria-label="Menu"
            title="{{mapstore.type.active}} (Map Layer)">
        <i class="material-icons">layers</i>
    </button>
    <md-menu-content id="map-layer">
        <md-menu-item ng-class="{'active': mapstore.type.active == 'Satellite Street'}">
            <md-button ng-click="setMapType('SatSM')" aria-label="Satellite/street map">Satellite/street map</md-button>
        </md-menu-item>
        <md-menu-item ng-class="{'active': mapstore.type.active == 'Satellite'}">
            <md-button ng-click="setMapType('SatM')" aria-label="Satellite map">Satellite map</md-button>
        </md-menu-item>
        <md-menu-item ng-class="{'active': mapstore.type.active == 'Street'}">
            <md-button ng-click="setMapType('SM')" aria-label="Street map">Street map</md-button>
        </md-menu-item>
        <md-menu-item ng-class="{'active': mapstore.type.active == 'Terrain'}">
            <md-button ng-click="setMapType('TM')" aria-label="Terrain map">Terrain map</md-button>
        </md-menu-item>
        <md-menu-item ng-class="{'active': mapstore.type.active == 'Open Street'}">
            <md-button ng-click="setMapType('OSM')" aria-label="OpenStreetMap">OpenStreetMap</md-button>
        </md-menu-item>
    </md-menu-content>
</md-menu>

<button type="button"
        class="btn btn-control map-item map-reset"
        ng-click="clearMap()"
        title="Clear Map"
        aria-label="Clear Map">
    <i class="material-icons">layers_clear</i>
</button>

<button type="button"
        class="btn btn-control map-item map-clear"
        ng-click="clearSearchPolygon()"
        aria-label="Remove Polygon"
        title="Remove Search Polygon">
    <i class="material-icons">clear</i>
</button>

<button type="button"
        class="btn btn-control map-item polygon-edit"
        ng-click="editPolygonDialog($event)"
        aria-label="Edit Polygon"
        title="Edit Polygon">
    <i class="material-icons">edit</i>
</button>

<button type="button"
        class="btn btn-control map-item polygon-copy"
        ng-click="copyPolygon()"
        ng-disabled="mapstore.aoi === undefined || mapstore.aoi.wkt === undefined"
        aria-label="Copy Polygon to Clipboard"
        title="Copy Polygon to Clipboard">
    <i class="material-icons">content_copy</i>
</button>

<div id="mapbox-map">
    <a href="http://mapbox.com/about/maps" class="mapbox-logo" target="_blank">Mapbox</a>
    <div class="mapbox-attribution-container">
        <a href="https://www.mapbox.com/about/maps/" target="_blank">© Mapbox | </a>
        <a href="http://www.openstreetmap.org/copyright" target="_blank">© OpenStreetMap | </a>
        <a href="https://www.mapbox.com/map-feedback/" target="_blank"><strong>Improve this map</strong></a>
    </div>
</div>
