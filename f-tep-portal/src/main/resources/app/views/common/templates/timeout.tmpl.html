<md-dialog id="item-dialog" aria-label="Session Timeout">
    <h4>Session Timeout</h4>
    <md-dialog-content>
        <div class="dialog-content-area">
            Your session has expired. Please log in.
        </div>
    </md-dialog-content>
    <md-dialog-actions>
        <md-button ng-click="closeDialog()" class="md-primary">Cancel</md-button>
        <md-button ng-click="reloadRoute()" class="md-primary">Login</md-button>
    </md-dialog-actions>
</md-dialog>
